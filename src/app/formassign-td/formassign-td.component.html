<div class="containner">
    <form #myForm="ngForm">
        <div class="row">
            <div class="col-md-4">
                 <div class="form-group card" style="width: 18rem" >
                    <img [src]="imageUrl" alt="Image not found" width="200px" class="rounded float-start ms-5">
                    <strong class="text-center">Tabbasum Mulani</strong>
                    <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis voluptatibus tempora officiis dolor voluptas quo magni recusandae, eligendi dolorem obcaecati odit sit quia eveniet in facere, provident suscipit id earum.</p>
        
                 </div>
            </div>
            <div class="col-md-4">
                <h3>User details</h3>
                <div class="form-group">
                    <label for="full name">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter full name" name="fullName" ngModel>
                </div>
                <div class="form-group">
                    <label for="birthday" class="mt-4">Your birthday</label>
                    <input type="date" id="birthday" class="form-control">
                </div>
                <div class="form-group dropdown">
                    <label for="gender" class="mt-4">Gender</label>
                    <select name="gender" id="gender" class="form-control dropdown-toggle">
                        <option value="male" >Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
    </form> 
</div>

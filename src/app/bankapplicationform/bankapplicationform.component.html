<h3 class="text-center">Bank Application Form</h3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
           <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your name" name="name" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control"  name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" class="form-control"  name="phone" ngModel>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" class="form-control"  name="dob" ngModel>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" class="form-control"  name="address" ngModel>
            </div>
            <div class="form-group">
                <label for="account">Account number</label>
                <input id="account" type="text" class="form-control"  name="account" ngModel>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
           </form>
        </div>
    </div>
</div>
